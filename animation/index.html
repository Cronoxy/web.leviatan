<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="css/bordered.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            img.fix{
                behavior:url(css/iepngfix.htc);
            }
            div.fix{
                behavior:url(css/iepngfix.htc);
            }
        </style>
        <script type="text/javascript" language="javascript" src="js/prototype.js"></script>
        <script type="text/javascript" language="javascript" src="js/scriptaculous.js"></script>
        <script type="text/javascript" language="javascript" src="js/functions_general.js"></script>
        <script type="text/javascript" language="javascript" src="js/functions.js"></script>
        <script type="text/javascript" language="javascript">
            var arVersion = navigator.appVersion.split("MSIE")
            var version = parseFloat(arVersion[1])

            function fixPNG(myImage)
            {
                if ((version >= 5.5) && (version < 7) && (document.body.filters))
                {
                    var imgID = (myImage.id) ? "id='" + myImage.id + "' " : ""
                    var imgClass = (myImage.className) ? "class='" + myImage.className + "' " : ""
                    var imgTitle = (myImage.title) ?
                            "title='" + myImage.title + "' " : "title='" + myImage.alt + "' "
                    var imgStyle = "display:inline-block;" + myImage.style.cssText
                    var strNewHTML = "<span " + imgID + imgClass + imgTitle
                            + " style=\"" + "width:" + myImage.width
                            + "px; height:" + myImage.height
                            + "px;" + imgStyle + ";"
                            + "filter:progid:DXImageTransform.Microsoft.AlphaImageLoader"
                            + "(src=\'" + myImage.src + "\', sizingMethod='scale');\"></span>"
                    myImage.outerHTML = strNewHTML
                }
            }

        </script>
    </head>
    <body onload="initMousePos();" onunload="GUnload()" onresize="positioning_elements()">
        <script type="text/javascript" language="javascript">
            window.onscroll = positioning_elements;
